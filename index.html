<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioBiomes | Accueil</title>
    <link rel="icon" href="/public/icones/palmtree-logo.svg">
    <link rel="stylesheet" href="/src/css/vendors/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>

<body>
    <section>
        <h1>Carrousel de Biomes</h1>
        <div class="carrousel" x-data="{hrefCourant: '#ecran-1',}">
            <button class="carrousel_btn carrousel_btn-avant" aria-label="slide précedant"
                @click="parent = $refs.parent; parent.scrollLeft -= parent.clientWidth">&lt;</button>
            <button class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant"
                @click="parent = $refs.parent; parent.scrollLeft += parent.clientWidth">&gt;</button>
            <div class="carrousel_parent-ecrans" x-ref="parent"
                @scroll.debounce.250ms.passive="hrefCourant = '#'+[...$refs.parent.children].find(e=>e.getBoundingClientRect().x>=0).id">
                <div id="ecran-1" class="carrousel_ecran">
                    <figure>
                        <img src="public/images/jungle.jpg" alt="image ecran 1" class="carrousel_images">
                        <figcaption class="carrousel_description">Jungle</figcaption>
                    </figure>
                </div>
                <div id="ecran-2" class="carrousel_ecran">
                    <figure>
                        <img src="public/images/mesa.jpg" alt="image ecran 2" class="carrousel_images">
                        <figcaption class="carrousel_description">Mésa</figcaption>
                    </figure>
                </div>
                <div id="ecran-3" class="carrousel_ecran">
                    <figure>
                        <img src="public/images/ocean.jpg" alt="image ecran 3" class="carrousel_images">
                        <figcaption class="carrousel_description">Océan</figcaption>
                    </figure>
                </div>
                <div id="ecran-4" class="carrousel_ecran">
                    <figure>
                        <img src="public/images/desert.jpg" alt="image ecran 4" class="carrousel_images">
                        <figcaption class="carrousel_description">Désert</figcaption>
                    </figure>
                </div>
                <div id="ecran-5" class="carrousel_ecran">
                    <figure>
                        <img src="public/images/arctic.jpg" alt="image ecran 5" class="carrousel_images">
                        <figcaption class="carrousel_description">Arctique</figcaption>
                    </figure>
                </div>
                <br>
            </div>
            <ul class="caroussel_liste-liens">
                <button class="lien"></button>
                <li class="list"><a href="#ecran-1" :class="{actif:hrefCourant==='#ecran-1'}"
                        class="carroussel_lien">Jungle</a></li><button class="lien"><button class="lien"></button>
                    <button class="lien"></button>
                    <li class="list"><a href="#ecran-2" :class="{actif:hrefCourant==='#ecran-2'}"
                            class="carroussel_lien">Mésa</a></li>
                </button>
                <button class="lien"></button>
                <li class="list"><a href="#ecran-3" :class="{actif:hrefCourant==='#ecran-3'}"
                        class="carroussel_lien">Océan</a></li></button>
                <button class="lien"></button>
                <li class="list"><a href="#ecran-4" :class="{actif:hrefCourant==='#ecran-4'}"
                        class="carroussel_lien">Désert</a></li></button>
                <button class="lien"></button>
                <li class="list"><a href="#ecran-5" :class="{actif:hrefCourant==='#ecran-5'}"
                        class="carroussel_lien">Arctique</a></li></button>
            </ul>
        </div>
    </section>
    <br>
</body>

</html>
