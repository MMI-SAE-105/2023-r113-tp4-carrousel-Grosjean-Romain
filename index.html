<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biomes</title>
    <link rel="icon" href="/public/icones/palmtree-logo.svg">
    <link rel="stylesheet" href="/src/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs"></script>
</head>

<h1>Carrousel de Biomes</h1>

<div class="carrousel" x-data="{}">
    <button class="carrousel_btn carrousel_btn-avant" aria-label="slide précedant"><</button><button class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant">></button>
    <div class="carrousel_parent-ecrans">
        <div id="ecran-1" class="carrousel_ecran">
            <figure>
                <img src="public/images/jungle.jpg" alt="image ecran 1" class="carrousel_images">
                <figcaption>Jungle</figcaption>
            </figure>
        </div>
        <div id="ecran-2" class="carrousel_ecran" class="carrousel_images">
            <figure>
                <img src="public/images/mesa.jpg" alt="image ecran 2">
                <figcaption>Mésa</figcaption>
            </figure>
        </div>
        <div id="ecran-3" class="carrousel_ecran">
            <figure>
                <img src="public/images/ocean.jpg" alt="image ecran 3" class="carrousel_images">
                <figcaption>Océan</figcaption>
            </figure>
        </div>
        <div id="ecran-4" class="carrousel_ecran">
            <figure>
                <img src="public/images/desert.jpg" alt="image ecran 4" class="carrousel_images">
                <figcaption>Désert</figcaption>
            </figure>
        </div>
        <div id="ecran-5" class="carrousel_ecran">
            <figure>
                <img src="public/images/arctic.jpg" alt="image ecran 5" class="carrousel_images">
                <figcaption>Arctique</figcaption>
            </figure>
        </div>
    </div>
    <ul class="caroussel_liste-liens">
        <li><a href="#ecran-1" class="caroussel_lien">Jungle</a></li>
        <li><a href="#ecran-2" class="caroussel_lien">Mésa</a></li>
        <li><a href="#ecran-3" class="caroussel_lien">Océan</a></li>
        <li><a href="#ecran-4" class="caroussel_lien">Désert</a></li>
        <li><a href="#ecran-5" class="caroussel_lien">Arctique</a></li>
    </ul>
</div>
</body>

</html>
